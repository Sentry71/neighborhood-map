<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="pointList">
      <input class="search" type="search" placeholder="Filter List" data-bind="textInput: query" />
      <ul data-bind="foreach: filteredArray">
        <li data-bind="text: title, click: $parent.selectItem"></li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
