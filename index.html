<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/knockout-3.2.0.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="pointList">
      <ul data-bind="foreach: markerArray">
        <li><span data-bind="text: title"></span></li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
