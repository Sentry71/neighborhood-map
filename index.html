<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <link href="css/icons.css" rel="stylesheet"></link>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD9x0NjNq08cqACzrapAeq8NCjRhFRrcD4"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="pointList">
      <span id="list-toggle" data-bind="click: toggleList, css: {'icon-arrow-down': showList(), 'icon-arrow-up' : !showList()}"></span>
      <div data-bind="visible: $root.showList">
        <span><input class="search" type="search" placeholder="Filter List" data-bind="textInput: query" /></span>
        <ul data-bind="foreach: filteredArray">
          <li data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
      </div>
    </div>
    <div id="flickr">
      <img src="https://s.yimg.com/pw/images/goodies/white-large-chiclet.png" alt="" data-bind="click: getPictures">
    </div>
    <!-- ko if: lightboxVisible -->
    <div class="modal">
      <div class="lightbox">
        <span class="icon-arrow-left2" data-bind="click: prevPhoto, visible: prevArrowVisible()"></span>
        <a href=# title="close" data-bind="click: closeLightbox, clickBubble: false">X</a>
        <img data-bind="attr: {src: lightboxUrl}" />
        <span class="icon-arrow-right2" data-bind="click: nextPhoto, visible: nextArrowVisible()"></span>
      </div>
    </div>
    <!-- /ko -->
    <script src="js/app.js"></script>
  </body>
</html>
